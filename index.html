<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="build/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/20da84b6f7.js" crossorigin="anonymous"></script>
    <title>GMAIL CLONE</title>
  </head>
  <body>
    <header>
      <div class="left">
        <div><img class="header-icon" src="images/burger-menu.png" /></div>
        <div><img class="header-icon lg" src="images/gmail-icon.png" /></div>
        <div><p>Gmail</p></div>
      </div>

      <div class="middle">
        <input id="search" type="text" placeholder="Search mail" />
      </div>

      <div class="right">
        <img class="header-icon" src="images/question-icon.png" />
        <img class="header-icon" src="images/settings-icon.png" />
        <img class="header-icon" src="images/apps-icon.png" />
        <img class="header-icon lg" src="images/user-icon.png" />
      </div>
    </header>

    <div class="flex-wrapper">
      <aside class="sidebar">
        <!-- KARLYGACH'S PART START HERE -->
        <div class="compose">
          <img id="compose-plus-icon" src="./images/gm-plus-icon.png" alt="gmail compose plus icon"><span id="compose-text">Compose</span>
        </div>

        <div class="menu">
          <div class="inbox left-tag">
            <img id="sidebar-inbox-icon" src="./images/inbox-icon.png" />
            <span>Inbox</span>
            <span id="inbox-counter" style="color: red;"></span>
          </div>
          <div class="starred left-tag">
            <img id="sidebar-starred-icon" src="./images/star-icon.png" />
            <span>Starred</span>
            <span id="starred-counter" style="color: red;"></span>
          </div>
          <div class="trash left-tag">
            <img id="sidebar-trash-icon" src="./images/trash-icon.png" />
            <span>Trash</span>
            <span id="trash-counter" style="color: red;"></span>
          </div>
          <div class="spam left-tag">
            <img id="sidebar-spam-icon" src="images/spam-icon.png" />
            <span>Spam</span>
            <span id="spam-counter" style="color: red;"></span>
          </div>
          <div class="draft left-tag">
            <img id="sidebar-draft-icon" src="./images/drafts.png" />
            <span>Drafts</span>
            <span id="draft-counter" style="color: red;"></span>
          </div>
        </div>
        <!-- KARLYGACH'S PART ENDS HERE -->

        <!-- KUMAR'S PART STARTS HERE -->
        <div class="meet">
          <i class="fa fa-ellipsis-h" style="font-size:24px;"></i>
          <p>Meet</p>
          <div class="left-tag left-tag-start">
            <img onclick="window.open('https://meet.google.com/jsn-iiej-cxf?authuser=0&hl=en', '_blank');" src="./images/video-icon.png" />
            <span onclick="window.open('https://meet.google.com/jsn-iiej-cxf?authuser=0&hl=en', '_blank');">Start a meeting</span>
          </div>
          <div class="left-tag left-tag-join">
            <img onclick="window.open('https://meet.google.com/jsn-iiej-cxf?authuser=0&hl=en', '_blank');" src="./images/meeting-icon.png" />
            <span onclick="window.open('https://meet.google.com/jsn-iiej-cxf?authuser=0&hl=en', '_blank');">Join a meeting</span>
          </div>
        </div>
      
        <div class="hangouts">
          <p>Hangouts</p>
          <div class="hangout-user">
            <img src="./images/user-icon.png" />
            <span>Peter</span>
            <img class="hangouts-plus" src="./images/plus-icon.png" />
          </div>
          <hr />

          <!-- OTHER USERS FROM CONTACTS -->
          <div class="hangout-user users">
            <div class="users-info">
              <img src="./images/user-icon.png" />
              <span>Nancy</span>
              <img class="hangouts-bars" src="./images/bars-icon.png" />
            </div>
          </div>
        </div>
        <!-- KUMAR'S PART ENDS HERE -->
      </aside>
      
      <main>
        <!-- KANYBEK'S PART STARTS HERE -->
        <section class="main-top">
          <div>
            <div class="main-top-left">
              <div>
                <input type="checkbox" id="main-top-checkbox">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </div>
              <i class="fa fa-redo" aria-hidden="true"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
            
            <div class="main-top-left-checkbox-display">
              <i id="trash-email" class="fa fa-trash" aria-hidden="true"></i>
            </div>
          </div>
          <div class="main-top-right">
            <p class="pagination">1-50 of 1,230</p>
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <div>
              <i class="fa fa-keyboard" aria-hidden="true"></i>
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
          </div>
        </section>
        <!-- KANYBEK'S PART ENDS HERE -->

        <!-- ULANBEK'S PART STARTS HERE -->
        <div class="email-body">
          <section id="type-bar">
              <ul id="nav-ul-el">
                <li class="nav-list active-bot-red" id="primary"><i class="fas fa-inbox"></i>Primary</li>
                <li class="nav-list" id="social"><i class="fas fa-user-friends"></i>Social</li>
                <li class="nav-list" id="promotions"><i class="fas fa-tag"></i>Promotions</li>
              </ul>
          </section>
          <!-- ULANBEK'S PART ENDS HERE -->
          
          <!-- AZAMAT'S PART STARTS HERE -->
          <section id="email-list">
            <ul id="email-list-ul-el">
              <!-- <li class='main-ul-li-class'>
                  <input class='common' type="checkbox">
                  <i class="common fa fa-star"></i>
                  <div class='common'>sender@gmail.com</div>
                  <div class='common'>Hello, you're invited annual Hello, you're invited to our annual Hello, you're invited</div>
                  <div class='common'> receive time</div>
              </li> -->
            </ul>
          </section>
        </div>
        <!-- AZAMAT'S PART ENDS HERE -->
      </main>
      <!-- RUSTAM'S PART STARTS HERE -->
      <aside class="aside-right">
        <i class="fa fa-inbox" aria-hidden="true"></i>
        <i class="fa fa-inbox" aria-hidden="true"></i>
        <i class="fa fa-inbox" aria-hidden="true"></i>
        <i class="fa fa-inbox" aria-hidden="true"></i>
      </aside>
      <!-- RUSTAM'S PART ENDS HERE -->


      <!-- THIS SECTION WILL DISPLAY A COMPOSE AN EMAIL SCREEN  -->
      <div class="email-compose-screen">
        <div class="new-message">
          <div>New message</div>
          <div>some icons <i id="close-new-message-screen" class="fa fa-window-close"></i></div>
        </div>
        <div class="new-message-details">
          <div>sending to who</div>
          <div>email subject</div>
          <div>email body</div>
          <div>more icons</div>
          <div>Send button and other icons</div>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="../build/gmail.js"></script>
</html>
